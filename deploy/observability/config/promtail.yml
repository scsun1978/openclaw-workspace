# Promtail 配置 - 部署在 172.16.100.235
# 采集 OpenClaw 日志发送到 Loki (172.16.100.101:3100)

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://172.16.100.101:3100/loki/api/v1/push

scrape_configs:
  - job_name: openclaw
    static_configs:
      - targets:
          - localhost
        labels:
          job: openclaw
          host: openclaw-node
          __path__: /tmp/openclaw/openclaw-*.log
    pipeline_stages:
      - json:
          expressions:
            level: _meta.logLevelName
            subsystem: "0"
            message: "1"
            timestamp: time
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
